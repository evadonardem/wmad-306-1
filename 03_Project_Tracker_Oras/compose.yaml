services:
  web-oras:
    image: "evadonardem/wmad-306:latest"
    user: "${UID}:${GID}"
    environment:
      - HOME=/home/developer
    ports:
      - "8001:80"
      - "5174:5173"
    networks:
      - db_network_oras
      - mailtrap_network_oras
    volumes:
      - ./_setup/web_scripts:/scripts
      - ./src:/var/www/html
      - ./docker_home:/home/developer    # HOME for npm & node
    depends_on:
    
      db-oras:
        condition: service_healthy
      mailtrap-oras:
        condition: service_healthy
    command: >
      bash -c "
      mkdir -p /home/developer/.npm &&
      dos2unix /scripts/* &&
      chmod +x /scripts/* &&
      /scripts/init.sh &&
      apache2-foreground"

  db-oras:
    image: "mysql:9.6.0"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "3309:3306"
    networks:
      - db_network_oras
    volumes:
      - ./_setup/db_scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data_oras:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mailtrap-oras:
    image: axllent/mailpit:latest
    user: "${UID}:${GID}"   # Make sure files are created with host user
    ports:
      - "1026:1025"
      - "8026:8025"
    networks:
      - mailtrap_network_oras
    volumes:
      - ./mailtrap_data:/data
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    restart: unless-stopped

networks:
  db_network_oras:
  mailtrap_network_oras:

volumes:
  db_data_oras:
