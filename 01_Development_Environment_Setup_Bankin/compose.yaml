services:
  web:
    image: "evadonardem/wmad-306:latest"
    user: "${UID}:${GID}"
    ports:
      - "8000:80"     # Access your site at http://localhost:8000
      - "5173:5173"   # Vite/Frontend HMR
    networks:
      - app_network
    volumes:
      - ./_setup/web_scripts:/scripts
      - ./src:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      mailtrap:
        condition: service_healthy
    command: >
      bash -c "dos2unix /scripts/* && chmod +x /scripts/* && /scripts/init.sh && apache2-foreground"

  db:
    image: "mysql:9.6.0"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "3306:3306"
    networks:
      - app_network
    volumes:
      - ./_setup/db_scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    healthcheck:
      # FIXED: Password now matches '123456'
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5 # FIXED: Removed 's'
      start_period: 30s
      
  mailtrap:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # FIXED: Map this to see the Mail UI at http://localhost:8025
    networks:
      - app_network
    volumes:
      - ./mailtrap_data:/data
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8025 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  app_network: # Simplified to one network so everyone can talk easily

volumes:
  db_data: