services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: project-tracker-app
    working_dir: /var/www/html/src
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8080}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-project_tracker}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST:-mailpit}
      MAIL_PORT: ${MAIL_PORT:-1025}
      COMPOSER_MEMORY_LIMIT: -1
      VITE_HOST: 0.0.0.0
      VITE_PORT: 5173
    networks:
      - appnet

  vite:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: project-tracker-vite
    working_dir: /var/www/html/src
    command: sh -lc "if [ -f package.json ]; then if [ ! -d node_modules ]; then npm install; fi; npm run dev -- --host 0.0.0.0 --port 5173 --strictPort; else tail -f /dev/null; fi"
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
    networks:
      - appnet

  web:
    image: nginx:1.27-alpine
    container_name: project-tracker-web
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
      - vite
    networks:
      - appnet

  db:
    image: mysql:8.4
    container_name: project-tracker-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-project_tracker}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "${DB_FORWARD_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - appnet

  mailpit:
    image: axllent/mailpit:latest
    container_name: project-tracker-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_HTTP_PORT:-8025}:8025"
    networks:
      - appnet

volumes:
  mysql_data:

networks:
  appnet:
